<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form action="/bmiCalculator.html" method="POST">
        <input type="text" name="Weight" placeholder="What do you weigh?">
        <input type="text" name="heightFeet" placeholder="Feet" label="feet">
        <input type="text" name="heightInch" placeholder="inches">
        <button type="submit" name="submit">Find your BMI</button>
    </form>
</body>

</html>
